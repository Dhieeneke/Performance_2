<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Дом</title>
    
    <!-- Critical CSS inline - minimal version -->
    <style>
        html{font-size:100%;font-family:Arial,sans-serif;line-height:1.25}body{display:flex;flex-direction:column;font-family:inherit;line-height:inherit;margin:0}html,body{height:100%}.header{position:relative;display:flex;flex:0 0 auto;align-items:center;height:5.75rem;margin-bottom:1.875rem;padding:0 2.5rem;font-family:Arial,sans-serif;border-bottom:1px solid #F0F0F0}.header__logo{flex:0 0 auto;width:6.75rem;height:2.3125rem;margin-right:3.25rem;background:no-repeat 50% 50% url(assets/logo.svg);background-size:contain}.main{display:grid;flex:0 0 auto;grid-template-columns:50% 50%;gap:1.625rem;padding:0 2.5rem}.section__title-header{margin:0;font-size:1.125rem;font-weight:bold;color:#333}.hero-dashboard{display:grid;grid-template-columns:1fr 1fr;gap:1.625rem;margin-bottom:1.625rem}.hero-dashboard__primary{display:flex;flex-direction:column;gap:1rem}.hero-dashboard__title{margin:0;font-size:1.5rem;font-weight:bold;color:#333}.hero-dashboard__subtitle{margin:0;font-size:1rem;color:#666}.hero-dashboard__info{display:flex;gap:2rem;margin:0;padding:0;list-style:none}.hero-dashboard__item{display:flex;flex-direction:column;gap:0.5rem}.hero-dashboard__item-title{font-size:0.875rem;color:#666}.hero-dashboard__item-details{font-size:1.25rem;font-weight:bold;color:#333}@media (max-width:768px){.header{height:4rem;margin-bottom:0;padding:0 0 0 1.25rem;border-bottom:none}.main{padding:0 1.25rem;grid-template-columns:100%}.hero-dashboard{grid-template-columns:1fr;gap:1rem}.hero-dashboard__title{font-size:1.25rem}.hero-dashboard__info{gap:1rem}}@media (max-width:1024px){.main{grid-template-columns:100%}}
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="font" href="assets/lato.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="image" href="assets/optimized/bg@2x.webp" type="image/webp">
    <link rel="preload" as="image" href="assets/logo.svg">
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="/src/styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/src/styles.css"></noscript>
</head>
<body>

<div id="app"></div>

<footer class="footer">
    <ul class="footer__list">
        <li class="footer__item">

        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Обратная связь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Разработчикам</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Условия использования</a>
        </li>
    </ul>

    <div class="footer__copyright">
        © 1997–2023 ООО «Яндекс»
    </div>
</footer>

<script type="module" src="/src/main.jsx"></script>

</body>
</html>
