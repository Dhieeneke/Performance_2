<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Дом</title>
    
    <!-- Critical CSS inline -->
    <style>
        /* Critical CSS for above-the-fold content */
        html {
            font-size: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.25;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: inherit;
            line-height: inherit;
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        .header {
            position: relative;
            display: flex;
            flex: 0 0 auto;
            align-items: center;
            height: 5.75rem;
            margin-bottom: 1.875rem;
            padding: 0 2.5rem;
            font-family: Arial, sans-serif;
            border-bottom: 1px solid #F0F0F0;
        }

        .header__logo {
            flex: 0 0 auto;
            width: 6.75rem;
            height: 2.3125rem;
            margin-right: 3.25rem;
            background: no-repeat 50% 50% url(assets/logo.svg);
            background-size: contain;
        }

        .header__links {
            display: flex;
            gap: 1.75rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .header__item {
            margin: 0;
            padding: 0;
        }

        .header__link {
            font-weight: bold;
            opacity: .6;
            transition: opacity .15s ease-in-out;
            text-decoration: none;
            color: #333333;
        }

        .header__link:hover {
            opacity: 1;
        }

        .header__link_current {
            opacity: 1;
        }

        .main {
            display: grid;
            flex: 0 0 auto;
            grid-template-columns: 50% 50%;
            gap: 1.625rem;
            padding: 0 2.5rem;
        }

        .section__title-header {
            margin: 0;
            font-size: 1.125rem;
            font-weight: bold;
            color: #333333;
        }

        .hero-dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.625rem;
            margin-bottom: 1.625rem;
        }

        .hero-dashboard__primary {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .hero-dashboard__title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
        }

        .hero-dashboard__subtitle {
            margin: 0;
            font-size: 1rem;
            color: #666666;
        }

        .hero-dashboard__info {
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .hero-dashboard__item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .hero-dashboard__item-title {
            font-size: 0.875rem;
            color: #666666;
        }

        .hero-dashboard__item-details {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333333;
        }

        .hero-dashboard__icon {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            margin-left: 0.5rem;
            background: no-repeat 50% 50% url(assets/cloud-drizzle.svg);
            background-size: contain;
        }

        .hero-dashboard__icon_rain {
            background-image: url(assets/cloud-drizzle.svg);
        }

        /* Responsive styles for critical content */
        @media (max-width: 768px) {
            .header {
                height: 4rem;
                margin-bottom: 0;
                padding: 0 0 0 1.25rem;
                border-bottom: none;
            }
            
            .header__links {
                display: none;
            }
            
            .main {
                padding: 0 1.25rem;
            }
            
            .hero-dashboard {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .hero-dashboard__title {
                font-size: 1.25rem;
            }
            
            .hero-dashboard__info {
                gap: 1rem;
            }
        }

        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 100%;
            }
        }
    </style>
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" as="font" href="assets/lato.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="image" href="assets/optimized/bg@2x.webp" type="image/webp">
    <link rel="preload" as="image" href="assets/logo.svg">
    <link rel="preload" as="image" href="assets/icon_sun.svg">
    <link rel="preload" as="image" href="assets/icon_temperature.svg">
    
    <!-- Lazy load non-critical CSS -->
    <link rel="preload" href="/src/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles.css"></noscript>
</head>
